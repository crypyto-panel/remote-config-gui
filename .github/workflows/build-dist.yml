name: Build/Release

on: push

jobs:
  release:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checking out Git
        uses: actions/checkout@v2

      - name: Setting up Node JS and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ”¨ Installing dependencies
        run: yarn install

      - name: ğŸ”¨ Building app
        run: yarn build

      - name: ğŸ“¤ Publishing ${{matrix.os}} app
        run: yarn upload
